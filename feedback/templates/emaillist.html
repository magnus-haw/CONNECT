{% extends "base_generic.html" %}
{% load static %}

{% block contactmenu %}active{% endblock %}

{% block content %}
<div class="row">
<div class="col-md-5 pt-5 pb-5"> 
  <p>Email list form: will send out emails to list</p> 
<hr>
<p></p>
<img class="mx-auto d-block" src="{% static 'mailbox.jpeg' %}" style="width:35%" alt="Mailbox"> 
</div>
<!-- templates/email.html -->
<div class="col-md-7 pt-5 pb-5">
	<h1>Email {{list.name}} List</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit">Send</button>
    </div>
</form>
</div>
</div>
{% endblock %}

{% block lastupdated %}May 15, 2021{% endblock %}
